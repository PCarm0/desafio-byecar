<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashboard.css">
    <title>Clientes - Byecar</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>ğŸš— Byecar</h2>
        </div>
        <ul class="menu">
            <li>
                <a href="dashboard.html">
                    <i class='bx bxs-dashboard'></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="clients.html">
                    <i class='bx bxs-user'></i>
                    <span>Clientes</span>
                </a>
            </li>
            <li>
                <a href="sales.html">
                    <i class='bx bxs-shopping-bag'></i>
                    <span>Vendas</span>
                </a>
            </li>
            <li>
                <a href="#" id="logout-btn">
                    <i class='bx bxs-log-out'></i>
                    <span>Sair</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-title">
                <h1>Gerenciar Clientes</h1>
                <p>Cadastre e gerencie seus clientes</p>
            </div>
            <button class="action-btn" id="add-client-btn">
                <i class='bx bxs-user-plus'></i>
                Novo Cliente
            </button>
        </header>

        <!-- Modal para adicionar/editar cliente -->
        <div id="client-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Novo Cliente</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="client-form">
                    <input type="hidden" id="client-id">
                    <div class="form-group">
                        <label for="client-name">Nome *</label>
                        <input type="text" id="client-name" required>
                    </div>
                    <div class="form-group">
                        <label for="client-email">Email</label>
                        <input type="email" id="client-email">
                    </div>
                    <div class="form-group">
                        <label for="client-phone">Telefone</label>
                        <input type="text" id="client-phone">
                    </div>
                    <div class="form-group">
                        <label for="client-address">EndereÃ§o</label>
                        <textarea id="client-address" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de clientes -->
        <div class="card">
            <div class="card-header">
                <h3>Lista de Clientes</h3>
                <div class="search-box">
                    <input type="text" id="search-client" placeholder="Buscar cliente...">
                    <i class='bx bx-search'></i>
                </div>
            </div>
            <div class="card-content">
                <div class="table-container">
                    <table id="clients-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Data Cadastro</th>
                                <th>AÃ§Ãµes</th>
                            </tr>
                        </thead>
                        <tbody id="clients-tbody">
                            <tr>
                                <td colspan="5" class="loading">Carregando clientes...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="clients.js"></script>
</body>
</html>
