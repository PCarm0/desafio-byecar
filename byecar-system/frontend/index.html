<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="styles.css">
    <title>Byecar - Login</title>
</head>
<body>
    <main class="container">
        <!-- Formulário de Login -->
        <form class="form-login">
            <h1>Login - Byecar</h1>
            <div class="input-box">
                <input id="login-email" placeholder="Email" type="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="login-password" placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="remember-me">
                    Lembrar senha
                </label>
                <a href="#" id="forgot-password">Esqueci a senha</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </div>

            <div id="login-message" class="message"></div>
        </form>

        <!-- Formulário de Cadastro -->
        <form class="form-register">
            <h1>Cadastro - Byecar</h1>
            <div class="input-box">
                <input id="register-name" placeholder="Nome completo" type="text" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="register-email" placeholder="Email" type="email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input id="register-password" placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input id="register-confirm-password" placeholder="Confirme a senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="login-btn">Cadastrar</button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="#" id="show-login">Fazer login</a></p>
            </div>

            <div id="register-message" class="message"></div>
        </form>
    </main> 
</body>
<script src="function.js"></script>
</html>
